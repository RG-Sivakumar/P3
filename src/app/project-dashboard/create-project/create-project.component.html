<div>
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" class="form">
    <div style="background-color: #e8e8e8">
      <div class="text-center headSec" style="
          background-color: #e8e8e8;
          padding-top: 20px;
          padding-bottom: 4px;
        ">
        <span style="background-color: #e8e8e8; padding-left: 50px">Add New Project</span><span class="close"
          style="float: right; padding-right: 24px" (click)="onClose()"><img
            src="assets/images/P3_Close-Cancel_Blue.png" width="25px" /></span>
      </div>
      <hr style="background-color: #e8e8e8" />
    </div>

    <div class="text-center txtclr">
      <span style="color: #807f83; font-size: 17px">Please enter the project name</span>
    </div>
    <div class="input-group mb-12">
    
      <input class="form-control bg-none" aria-describedby="basic-addon1" (paste)="myFunction($event)"
        style="margin-left: 35px;color:black;font-weight:500;" placeholder="e.g. 2020.0000.1 - Project Name"
        name="project_name" #project_name="ngModel" [(ngModel)]="service.formData.project_name"
        (ngModelChange)="firstLetterCapital(service.formData.project_name)" required autocomplete="off" />
    </div>
    <hr style="
        margin-top: 1.5rem;
        width: 90%;
        background-color: #e8e8e8;
        margin-top: 0.5rem;
      " />
    <div style="background-color: #e8e8e8; padding-bottom: 28px">
      <hr style="background-color: #e8e8e8; margin-bottom: 24px; margin-top: 24px" />
      <div class="text-center" [ngClass]="{disabled:disable}">
        <button [disabled]="form.invalid|| btnDisabled" value="submit"
          style="color: #a4a426; font-size: 18px; font-weight: bold;padding: 8px 12px;">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
