<div class="tags-section-head">
  <div>
    <div class="header container-fluid">
      <h3 class="header-heading">Manage Tags</h3>
      <div class="image-close">
        <img src="assets/images/Sort/P3_Close-Cancel.png" class="img-close" alt="close" (click)="closeBox()" />
      </div>
    </div>
    <div class="text-center txtclr">
      <span style="color: #002e5f; font-size: 17px">Please enter a comma separated<br />list of tags, or click any tag
        to<br />
        remove.</span>
    </div>
    <div class="input-group mb-12">
      <!-- <div class="input-group-prepend">
        <span class="text-center bg-none tag-icon-head" id="basic-addon1"><img src="assets/images/P3_FolderTagsIcon.png"
            class="tag-icon" /></span>
      </div> -->
      <form name="formPart">
        <input name="project_tag_name" #project_tag_name="ngModel" [(ngModel)]="tagdefault" autocomplete="off"
          (ngModelChange)="firstLetterCapital(tagdefault)" class="form-control bg-none" aria-describedby="basic-addon1"
          (keyup.enter)="userRoleGlobal.userRol=='view'?userRoleGlobal.permissionCheck():AddTag(project_tag_name,true)" style="margin-left: 17px;font-weight: 500;color:black;"
          placeholder="Tag 1, Tag 2, ..." required />
      </form>
    </div>
    <hr class="hr-area" />
    <div class="content-area" id="style-1">
      <div class="tags-area">
        <div *ngFor="let option of taglist" class="tag-section-head bg">
          <div class="text-part">
            <p class="tag-name">{{ option["project_tag_name"] }}</p>
          </div>
          <div class="img-part">
            <img src="assets/images/P3_Close-Cancel_Blue.png" class="tag-close" alt="close"
              (click)="userRoleGlobal.userRol=='admin'?deleteTags(option.project_tag_id):userRoleGlobal.permissionCheck()" />
          </div>
        </div>
      </div>
    </div>
    <!-- <hr style="margin-top:1.5rem; width:90%; background-color:#E8E8E8; margin-top:0.5rem; margin-bottom:1.5rem;">
  <div class="row col-xl-12 col-lg-12 col-xs-12 col-md-12 " style="padding-left:28px; padding-bottom:15px;" *ngFor="let option of taglist"   >
      <div class="col-xl-5 col-lg-5 col-xs-5 col-md-5 justify-content-start bg " >
       <span class="foot"  >{{option["project_tag_name"]}}</span></div> -->

    <!-- <div class="col-xl-1 col-lg-1 col-xs-1 col-md-1 justify-content-start bg">
       <span class="d-flex justify-content-start" (click)=" onClose(option.project_tag_id)"><img src="assets/images/P3_Close-Cancel_Blue.png" width="18px" style="padding-top:3px;"></span>
      </div>
  </div> -->
    <div style="background-color: #e8e8e8; padding-bottom: 28px">
      <hr style="background-color: #e8e8e8; margin-bottom: 24px; margin-top: 0px" />
      <div class="text-center">
        <button type="button" class="add-button" (click)="userRoleGlobal.userRol=='view'?userRoleGlobal.permissionCheck():saveButtonTrigger(project_tag_name,false)">
          Save
        </button>
        <!-- <span [ngClass]="{'dislabledActived':tagdefault==''}"  [ngClass]="{enableActived:tagdefault!=''}"
           (click)="AddTag(project_tag_name)">Add Tags</span> -->
      </div>
    </div>
    <div *ngIf="loader" class="image_part">
      <img src="assets/images/spin.gif" alt="..." />
    </div>
  </div>
</div>
