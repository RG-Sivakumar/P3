<div class="myprofile-section">
    <div class="myprofile-header">
        <h3 class="myprofile-heading">Profile Settings</h3>
    </div>
    <div class="content-area">
        <div class="row myprofile-details-section">
            <div class="leftSdie d-flex col-lg-6 col-md-6">

                <div class="name-part col-lg-10 col-md-10">
                    <p class="profile-text">First Name</p>
                </div>
            </div>
            <div class="rightSide d-flex col-lg-6 col-md-6">
                <div class="name-part rightSide-name col-lg-10">
                    <input type="text" name="firstname" class="input-field" [ngClass]="{placevalue:firstNameEdit}" #firstNameValue [readonly]="firstNameEdit"
                        (focusout)="againHideFirst()" [(ngModel)]="first_name"
                        (keyup)="firstNameValueFunc(first_name,last_name)">
                </div>
                <div class="img-part rightSide-img-part col-lg-2 col-md-2">
                    <img src="assets/images/icons/P3WebIcon_13Edit.png" [ngClass]="{'hiddenView':editOptionDisabled}"
                        class="edit-img" alt="profile name" (click)="focusInputFirstName()">
                </div>
            </div>
        </div>
        <div class="row myprofile-details-section">
            <div class="leftSdie d-flex col-lg-6 col-md-6">

                <div class="name-part col-lg-10 col-md-10">
                    <p class="profile-text">Last Name</p>
                </div>
            </div>
            <div class="rightSide d-flex col-lg-6 col-md-6">
                <div class="name-part rightSide-name col-lg-10 col-md-10">
                    <input type="text" name="lastname" class="input-field" [ngClass]="{placevalue:LastNameEdit}" #lastNameValue [readonly]="LastNameEdit"
                        (focusout)="againHideLast()"  [(ngModel)]="last_name"
                        (keyup)="lastNameValueFunc(first_name,last_name,first_name)">
                </div>
                <div class="img-part rightSide-img-part col-lg-2 col-md-2">
                    <img src="assets/images/icons/P3WebIcon_13Edit.png" [ngClass]="{'hiddenView':editOptionDisabled}"
                        class="edit-img" alt="profile name" (click)="focusInputLastName()">
                </div>
            </div>
        </div>
        <div class="row myprofile-details-section">
            <div class="leftSdie d-flex col-lg-6 col-md-6">

                <div class="name-part col-lg-10 col-md-10">
                    <p class="profile-text">Email Address</p>
                </div>
            </div>
            <div class="rightSide d-flex col-lg-6 col-md-6">
                <div class="name-part rightSide-name col-lg-10 col-md-10">
                    <span>
                        <input type="text" style="width:100%;" name="email" class="input-field1" readonly #emailValue
                            [(ngModel)]="emailAddress" [placeholder]="emailAddress">
                    </span>
                </div>
                <!-- <div class="img-part rightSide-img-part col-lg-2 col-md-2">
                    <img [ngClass]="{'hiddenView':editOptionDisabled}" src="assets/images/icons/P3WebIcon_13Edit.png"
                        class="edit-img" alt="profile name">
                </div> -->
            </div>
        </div>
        <div class="row myprofile-details-section">
            <div class="leftSdie d-flex col-lg-6 col-md-6">

                <div class="name-part col-lg-10 col-md-10">
                    <p class="profile-text">Password</p>
                </div>
            </div>
            <div class="rightSide d-flex col-lg-6 col-md-6">
                <div class="name-part rightSide-name col-lg-10 col-md-10">
                    <input type="password" minlength="4" maxlength="40" name="password" id="password-field" [ngClass]="{placevalue:passwordEdit}" class="input-field" #passwordValue
                        [readonly]="passwordEdit" (focusout)="againHidepassword()" [placeholder]="passwordCount"
                        [(ngModel)]="passwordCount" (ngModelChange)="passwordenteredfield(passwordValue.value)" autocomplete="off">
                </div>
                <div class="img-part rightSide-img-part col-lg-2 col-md-2">
                    <img src="assets/images/icons/P3WebIcon_13Edit.png" [ngClass]="{'hiddenView':editOptionDisabled}"
                        class="edit-img" alt="profile name" (click)="focusInputpassword()">
                </div>
            </div>
        </div>

    <div [style.visibility]="passwordLength==true?'visible':'hidden'" class="row justify-content-center mt-3">
        <div class="col-lg-12">
            <p class="passworderror">Password must be minimum 4 characters</p>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="submit-area col-lg-2 col-md-3 col-sm-4">
            <button type="button" class="btn btn-block submit-but" [disabled]="spinner"
                (click)="editOptionDisabled==true?'':formSubmit(firstNameValue.value,lastNameValue.value,emailValue.value,passwordValue.value)">Submit</button>
        </div>
    </div>
    <div *ngIf="spinner" class="image_part">
        <img src="assets/images/spin.gif" width="300px" alt="...">
    </div>
