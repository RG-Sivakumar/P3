<div class="progressbar-head">
<circle-progress
  [percent]="100"
  [radius]="70"
  [outerStrokeWidth]="11"
  [innerStrokeWidth]="6"
  [outerStrokeColor]="'#F98E2C'"
  [innerStrokeColor]="'#FFD580'"
  [backgroundColor]="'#FFFFFF'"
  [backgroundGradient]="true"
  [animation]="true"
  [showTitle]="false"
  [showUnits]="false"
  [subtitle]="zoomType"
  [subtitleColor]="'#002E5F'"
  [subtitleFontSize]="15"
  [subtitleFontWeight]="600"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor] = "'#ff99b0'"
  [animationDuration]="imageformat==true ? 400 : 750"
></circle-progress>
</div>
