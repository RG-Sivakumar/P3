<div *ngIf="switchForm" class="more_information_section">
  <div class="content-area" id="style-1">
    <div class="row content-head-section" *ngFor="let formvalue of formList; let indexValue = index"
      (click)="toggleVisibility(formvalue, indexValue)">
      <!-- <div  class="col-lg-12 pd-row" *ngIf="formvalue['is_removed'] == '0' || formvalue['is_removed'] == 0"> -->
        <div class="col-lg-6 pd-row">
          <p class="content-heading">{{ formvalue["form_name"] }}</p>
        </div>
        <div class="col-lg-6 pd-row">
          <div class="newO" *ngIf="currentFormId==formvalue['form_id']">
            <img src="assets/images/P3_CheckBoxTick_Blue.png" class="tick-img" alt="close" />
          </div>
          <div class="newO" *ngIf="formvalue.canDetach == true" (click)="userRoleGlobal.disableMode==1  || userRoleGlobal.userRol=='view'  || isReadonly?'':formDelete(formvalue.form_id)">
            <p class="edit-button">Detach</p>
          </div>
          <div class="newO"
            (click)="userRoleGlobal.disableMode==1?'':goFormSection(formvalue.is_hidden,formvalue.project_id,formvalue.form_name,formvalue.form_id)">
            <p class="edit-button">Edit</p>
          </div>
        </div>
      <!-- </div> -->
    </div>
    <div class="crnForm" (click)="userRoleGlobal.disableMode==1 || userRoleGlobal.userRol=='view' || isReadonly?'':createNewForm()">
      <span class="crnForm1">Create New Form</span>
    </div>
  </div>
</div>
<div *ngIf="deleteForm">
  <div class="content-are" style="min-height: 110px">
    <p style="
        padding: 35px;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        height: 25vh;
        color: #002e5f;
        font-size: 16px;
        font-weight: 500;
      ">
      Are you sure? Detaching this form from the annotation will remove all the
      values entered from this annotation.
    </p>
  </div>
  <div class="row buttons" style="
      background-color: #e8e8e8;
      border-top: 1px solid grey;
      padding: 25px;
      justify-content: center;
      color: #a4a426;
      font-weight: 500;
      font-size: 18px;
      cursor: pointer;
    " (click)="detach()">
    confirm
  </div>
</div>
<div *ngIf="show" class="image_part1">
  <img src="assets/images/spin.gif" alt="..." />
</div>
