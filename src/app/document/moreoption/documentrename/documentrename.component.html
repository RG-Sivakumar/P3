<!-- Add Rename section Start -->
<div class="app-project-head">
  <div class="header container-fluid">
    <h3 class="header-heading1">Rename</h3>
    <div class="image-close">
      <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()" />
    </div>
  </div>
  <div class="heading">
    <p class="heading_text">
      Please enter a new name
    </p>
  </div>
  <div class="input-group input-field-head">
  
    <input class="form-control bg-none input-field task" aria-describedby="basic-addon1" 
      name="rename_page" [(ngModel)]="pageName"
       required autocomplete="off" />
       <!-- (ngModelChange)="firstLetterCapital(pageName)" removed first letter uppercase function ticket number P31 - 246 user want entered letters only no  ticket -->
  </div>
  <hr class="hr-area" />
  <div class="footer">
    <button type="button" class="add-button" (click)="rename(pageName)">
      Rename
    </button>
  </div>
</div>

<div *ngIf="show" class="image_part1">
  <img src="assets/images/spin.gif" alt="..." />
</div>
