<div class="app-project-head">
  <div class="row header container-fluid">
    <div class="col-lg-12">
      <p class="content-heading-header">Link to Document</p>
    </div>
    <div class="image-close">
      <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()" />
    </div>
  </div>
  <div class="content-area">
    <div class="row content-head-section">
      <div class="col-lg-12 form-check radio-head">
        <input type="radio" class="form-check-input radio-btn" id="materialUnchecked"
          [checked]="selectOptionValue == 'D'" name="materialExampleRadios" (click)="selectOption('D')" />
        <label class="form-check-label link-label" for="materialUnchecked">Link to Document</label>
      </div>
      <hr class="col-lg-12 hr-area" />
      <div class="col-lg-12 form-check radio-head">
        <input type="radio" class="form-check-input radio-btn" id="materialCheckedexact" [checked]="selectOptionValue == 'C'"
          name="materialExampleRadios" (click)="selectOption('C')" />
        <label class="form-check-label link-label" for="materialCheckedexact">Link to Exact Copy of Entire Document</label>
      </div>
      <hr class="col-lg-12 hr-area" />
      <div class="col-lg-12 form-check radio-head">
        <input type="radio" class="form-check-input radio-btn" id="materialCheckednew"
          [checked]="selectOptionValue == 'N'" name="materialExampleRadios" (click)="selectOption('N')" />
        <label class="form-check-label link-label" for="materialCheckednew">Link to New Copy of Entire Document</label>
      </div>
      <hr class="col-lg-12 hr-area mb-0" />
    </div>
    <div class="row name-field-head" *ngIf="selectOptionValue!= 'D'">
      <div class="col-lg-2 hr-vr-center">
        <label class="name-label" for="newLinkName">Name</label>
      </div>
      <div class="col-lg-10" >
        <input type="text" name="newLinkName" class="input-field form-control" [(ngModel)]="newLinkName"
          (ngModelChange)="firstLetterCapital(newLinkName)" />
      </div>
    </div>
    <hr class="hr-area mt-0" />
    <div class="row add-link-head hr-vr-center">
      <button [disabled]="newLinkName=='' && selectOptionValue != 'D' || Link_option_clicked" class="add-link-btn"
        (click)="addLinkAuction(newLinkName)" >
        Add Link
      </button>
    </div>
  </div>
</div>

<div *ngIf="show" class="image_part1">
  <img src="assets/images/spin.gif" alt="..." />
</div>
