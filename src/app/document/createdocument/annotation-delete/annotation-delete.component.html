<!-- Annotation Delete section Start -->
<div class="app-project-head">
  <div class="header container-fluid">
    <h3 class="header-heading1">Delete Annotation</h3>
    <div class="image-close">
      <img
        src="assets/images/P3_Close-Cancel_Blue.png"
        class="img-close"
        alt="close"
        (click)="closeBox()"
      />
    </div>
  </div>
  <div class="heading">
    <p class="heading-text">Are you sure?</p>
  </div>
  <div class="footer">
    <button type="button" class="add-button" (click)="deleteAnnotationAuc()">
      Confirm
    </button>
  </div>
</div>

<div *ngIf="show" class="image_part1">
  <img src="assets/images/spin.gif" alt="..." />
</div>

<!-- Annotation Delete section End -->
