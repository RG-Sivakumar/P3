<div *ngIf="show" class="image_part1">
    <img src="assets/images/spin.gif" alt="..." />
</div>
<div *ngIf="linkOption" class="app-project-head">
    <div class="row header container-fluid">
        <div class="col-lg-12">
            <p class="content-heading-header">Link Options</p>
        </div>
        <div class="image-close">
            <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()" />
        </div>
    </div>
    <div class="content-area">
        <div class="row content-head-section" (click)="openRename()">
            <div class="col-lg-12">
                <p class="content-heading">Rename</p>
            </div>
        </div>
        <hr class="hr-area" />
        <div class="row content-head-section" (click)="openDelete()">
            <div class="col-lg-12">
                <p class="content-heading">Delete</p>
            </div>
        </div>
    </div>
</div>
<!-- Add Rename section start -->
<div *ngIf="addRename" class="app-project-head">
    <div class="row header container-fluid">
        <div class="col-lg-12">
            <h3 class="content-heading-header">Rename</h3>
        </div>
        <div class="image-close">
            <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()">
        </div>
    </div>
    <div class="heading">
        <p class="heading_text">Please enter a new name</p>
    </div>
    <div class="input-group input-field-head">
        <!-- <div class="input-group-prepend">
            <span class="text-center bg-none" id="basic-addon1"><img class="rename-img"
                    src="assets/images/document/P3_Documents_RenameIcon.png"></span>
        </div> -->
        <input class="form-control bg-none input-field" aria-describedby="basic-addon1" style="margin-left: 2px;"
            placeholder="{{annotationLink.link_type}}" name="project_name" [(ngModel)]="getRename"
            (ngModelChange)="firstLetterCapital(getRename)" required autocomplete="off" />
    </div>
    <hr class="hr-areaRename">
    <div class="footer">
        <button type="button" class="rename-button" [disabled]="getRename==''"
            (click)="renameAuc(getRename)">Rename</button>
    </div>
</div>

<!-- Add Rename section End -->

<!-- link document Delete section start -->
<div *ngIf="deletePurpose" class="app-project-head">
    <div class="row header container-fluid">
        <div class="col-lg-12">
            <h3 class="content-heading-header">Delete Link</h3>
        </div>
        <div class="image-close">
            <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()">
        </div>
    </div>
    <div class="content-area-delete">
        <p class="content-heading">Are you sure?</p>
    </div>
    <div class="footer">
        <button type="button" class="delete-button" (click)="deleteAuction()">Confirm</button>
    </div>
</div>

<!-- link document Delete section End -->
