<div *ngIf="show" class=" col-lg-11 col-md-11 proj_section " style="position: absolute; ">
    <div class=" image_part">
        <img src="assets/images/spin.gif" width="300px" alt="...">

    </div>
</div>
<div class="app-project-head">
    <div class="header container-fluid">
        <h3 class="header-heading">Rename Toolbar11</h3>
        <div class="image-close">
            <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()">
        </div>
    </div>
    <div class="heading">
        <p class="heading_text">Please enter a new toolbar name</p>
    </div>
    <div class="input-group input-field-head">
        <div class="input-group-prepend">
            <span class="text-center bg-none" id="basic-addon1"><img
                    src="assets/images/toolbar/P3_ToolbarRenamePopupIcon_Blue.png" width="35px"></span>
        </div>
        <!-- placeholder="{{toolbarName}}" -->
        <input class="form-control bg-none input-field" aria-describedby="basic-addon1" style="margin-left: 2px;"
            [ngModel]="toolbarName" name="toolbar_name" #toolbar_name required autocomplete="off" />
    </div>
    <hr class="hr-area">
    <div class="footer">
        <button type="button" class="add-button" [disabled]="toolbar_name.value==''"
            (click)="renameAuc(toolbar_name.value)">Rename</button>
    </div>
</div>
