<div *ngIf="hidden==0" class="app-project-head">
    <div class="header container-fluid">
        <h3 class="header-heading1">{{folderName}}</h3>
        <!-- <p class="created-date">Created : {{createdDate | date : 'MM/dd/yyyy'}}</p>
        <p class="modified-date">Modified : {{modifiedDate | date : 'MM/dd/yyyy'}}</p>
        <p class="tags">Tags : 
            <span *ngFor="let foldertagname of foldertaglist; let i=index">{{foldertagname['folder_tag_name']}}<span *ngIf="foldertaglist.length-1!==i">,</span></span>
        </p> -->
        <div class="image-close">
            <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()">
        </div>
    </div>
    <div class="content-area">
        <div class="row content-head-section" (click)="this.userrole == 'view'?this.userRoleGlobal.permissionCheck():gotoRenameBox()">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">Rename</p>
            </div>
        </div>
        <hr class="hr-area">
        <div class="row content-head-section" (click)="this.userrole == 'view'?this.userRoleGlobal.permissionCheck():goToManageTags()">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">Manage Tags</p>
            </div>
        </div>
        <hr class="hr-area">
        <div class="row content-head-section" (click)="goToMoreInformation()">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">More Information</p>
            </div>
        </div>
        <hr class="hr-area" />

        <div class="row content-head-section" (click)="this.userrole == 'admin'?selectHide():this.userRoleGlobal.permissionCheck()" [ngClass]={hideOptionAccess:hideOption}>
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading" [ngClass]="{userSelect:hideOption}">Hide</p>
            </div>
        </div>

        <hr class="hr-area" />
        <div class="row content-head-section" (click)="pdfexport('export_blank_folder_document_as_pdf',false)">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">Export All Documents as Blank</p>
            </div>
        </div>

        <hr class="hr-area" />
        <!-- (click)="this.userrole == 'view'?this.userRoleGlobal.permissionCheck():selectUnHide()" -->
        <div class="row content-head-section" (click)="pdfexport('export_folder_document_as_pdf',false)">
            <div class="col-lg-12 col-sm-12" >
                <p class="content-heading">Export All Documents</p>
            </div>
            <!-- <div class="col-lg-3 toggleMethod">
                <mat-slide-toggle [checked]="is_link"
                (change)="is_link_toggle($event)"></mat-slide-toggle>
            </div> -->
        </div>
        <hr class="hr-area" />
        <div class="row content-head-section" (click)="pdfexport('export_folder_document_as_pdf',true)">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">Export All Documents with Links</p>
            </div>
            <!-- <div class="col-lg-3 toggleMethod">
                <mat-slide-toggle [checked]="is_link"
                (change)="is_link_toggle($event)"></mat-slide-toggle>
            </div> -->
        </div>
        <hr class="hr-area" />
        <div class="row content-head-section" (click)="pdfexport('export_folder_document_as_pdf_with_links',true)">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">Export Folder for Local Viewer</p>
            </div>
            <!-- <div class="col-lg-3 toggleMethod">
                <mat-slide-toggle [checked]="is_link"
                (change)="is_link_toggle($event)"></mat-slide-toggle>
            </div> -->
        </div>
    </div>
</div>

<div *ngIf="hidden==1" class="app-project-head">
    <div class="header container-fluid">
        <h3 class="header-heading1">{{folderName}}</h3>
        <div class="image-close">
            <img src="assets/images/P3_Close-Cancel_Blue.png" class="img-close" alt="close" (click)="closeBox()">
        </div>
    </div>
    <div class="content-area">
        <div class="row content-head-section" (click)="this.userrole == 'view'?this.userRoleGlobal.permissionCheck():gotoRenameBox()">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">Rename</p>
            </div>
        </div>
        <hr class="hr-area">
        <div class="row content-head-section" (click)="this.userrole == 'view'?this.userRoleGlobal.permissionCheck():goToManageTags()">
            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">Manage Tags</p>
            </div>
        </div>
        <hr class="hr-area">
        <div class="row content-head-section" (click)="goToMoreInformation()">

            <div class="col-lg-12 col-sm-12">
                <p class="content-heading">More Information</p>
            </div>
        </div>
        <hr class="hr-area" />

        <div class="row content-head-section" (click)="this.userrole == 'view'?this.userRoleGlobal.permissionCheck():selectUnHide()" [ngClass]={hideOptionAccess:hideOption}>
            <div class="col-lg-12 col-sm-12" *ngIf="hideOption">
                <p class="content-heading">hide</p>
            </div>
            <div class="col-lg-12 col-sm-12" *ngIf="!hideOption">
                <p class="content-heading">Unhide</p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="show" class="loader">
    <img src="assets/images/spin.gif" width="300px" alt="..." />
</div>
