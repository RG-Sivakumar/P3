<div *ngIf="overlay" id="overlay">
  <div *ngIf="show" class="col-lg-12 col-md-12 proj_section">
    <div class="image_part text-center">
      <img src="assets/images/spin.gif" width="300px" alt="..." />
    </div>
  </div>
</div>
<div *ngIf="show" class="auth-wrapper no-block justify-content-center align-items-center" style="
    background: url(assets/images/background/P3_Design_LoginScreen_Bg.jpg)
      no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  ">
  <div class="row hr-center">
    <div class="col-lg-6 col-md-7 col-sm-8 whole-part m-3 m-md-0">
      <div id="loginform" [ngClass]="{ 'd-none': recoverform }" class="col-lg-12 loginSection">
        <div class="col-12 logo">
          <img src="assets/images/P3_Design_LoginScreen_Title LogoFull.png" style="width: 320px" class="img-fluid"
            alt="Responsive image" />
        </div>
        <!-- Form -->
        <div class="row justify-content-center">
          <!-- <p
            class="justify-content-center"
            style="
              text-align: center;
              color: #fff;
              margin-top: 30px;
              font-weight: 500;
              font-size: 16px;
            "
          >
            Reset Password
          </p> -->
          <div class="col-lg-10">
            <form #form="ngForm" class="form-horizontal m-t-20" id="loginform">
              <div class="input-group mb-3 linebox">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-none" id="basic-addon2"><img class="password-img"
                      src="assets/images/P3_Passwordicon _White.png" /></span>
                </div>
                <input [type]="fieldTextType ? 'text' : 'password'" class="form-control bg-none input-field"
                  minlength="4" maxlength="320" placeholder="New Password" name="new_password" [(ngModel)]="newPassword"
                  #newpassword="ngModel" required />
                <div id="toggle" class="input-group-prepend">
                  <span class="input-group-text bg-none" *ngIf="!showPassword" id="basic-addon2"
                    (click)="passwordonClick()">
                    <img class="password-img" src="assets/images/outline_visibility_white_18dp.png" />
                    <!-- <span class="material-icons">
                  visibility_off
                </span>-->
                  </span>

                  <span class="input-group-text bg-none" *ngIf="showPassword" id="basic-addon2"
                    (click)="passwordoffClick()">
                    <img class="password-img" src="assets/images/outline_visibility_off_white_18dp.png" />
                    <!-- <span class="material-icons">
                  visibility
                </span> -->
                  </span>
                </div>
              </div>

              <div class="input-group mb-3 linebox">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-none" id="basic-addon2"><img class="password-img"
                      src="assets/images/P3_Passwordicon _White.png" /></span>
                </div>
                <input [type]="fieldTextType1 ? 'text' : 'password'" class="form-control bg-none input-field"
                  type="password" placeholder="Confirm Password" minlength="4" maxlength="320" name="confirmPassword"
                  [(ngModel)]="confirmPassword" required />

                <div id="toggle" class="input-group-prepend">
                  <span class="input-group-text bg-none" *ngIf="!showPassword1" id="basic-addon2"
                    (click)="passwordonClick1()">
                    <img class="password-img" src="assets/images/outline_visibility_white_18dp.png" />
                  </span>

                  <span class="input-group-text bg-none" *ngIf="showPassword1" id="basic-addon2"
                    (click)="passwordoffClick1()">
                    <img class="password-img" src="assets/images/outline_visibility_off_white_18dp.png" />
                    <!-- <span class="material-icons">
                    visibility
                  </span> -->
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 text-center err-msg1">
                  <span class="text-center clr" *ngIf="
                      newPassword != confirmPassword && confirmPassword > 4
                    " style="color: red">
                    <b style="margin-top: 10px">
                      Confirm Password does not match</b>
                  </span>
                </div>
              </div>
              <div class="row form-group text-center justify-content-center">
                <div class="col-xs-12 col-lg-6 col-md-6">
                  <button class="btn-lg bton-sing" type="button" (click)="reset_password()"
                    [disabled]="form.invalid || newPassword != confirmPassword" style="padding: 1px">
                    Reset Password
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 copy-right-head">
      <p class="copyright-text">
        <span class="copyright-symbol">&#169;</span> COPYRIGHT WISS, JANNEY,
        ELSTNER ASSOCIATES, INC., NORTHBROOK, ILLINOIS. ALL RIGHTS RESERVED.
      </p>
    </div>
  </div>
</div>
<div class="col-12" style="
    display: flex;
    justify-content: center;
    align-content: center;
    align-items: center;
    height: 90vh;
  " *ngIf="hide">
  <p style="color: #06d79c; font-size: 20px">
    <b>Your Password Changed Successfully</b>
  </p>
</div>
<div class="col-12 justify-content-center" style="
    display: flex;
    justify-content: center;
    align-content: center;
    align-items: center;
    height: 90vh;
  " *ngIf="error">
  <p style="color: red; font-size: 20px">
    <b>Please Try Again</b>
  </p>
</div>
