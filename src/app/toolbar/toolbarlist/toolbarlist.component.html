<div class="toolbar-list">
  <div class="row">
    <mat-table [dataSource]="dataSource" class="col-lg-12 col-md-12 table-head">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <mat-cell *matCellDef="let element" class="table-data col-lg-12 col-md-12" (click)="toolbar(element.project_id,element.toolbar_name,
              element.toolbar_id)" (contextmenu)="onContextMenu($event,element.toolbar_id,element.toolbar_name,element.created_date,
              element.last_updated_date,element.is_hidden)"
              [longPress]="2000" (onRelease)="onVeryLongPress($event,element.toolbar_id,element.toolbar_name,element.created_date,
              element.last_updated_date,element.is_hidden)">
          {{ element.toolbar_name }}
        </mat-cell>
      </ng-container>
