<div class="toolbar-list">
  <div class="row">
    <mat-table [dataSource]="dataSource" style="padding-bottom :130px!important;padding-right: 0px;" class="col-lg-12 col-md-12">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef class="header-title col-lg-6 col-md-6">
          Toolbar Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="table-data col-lg-6 col-md-6">


          {{ element.toolbar_name }}
        </mat-cell>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="CreatedDate">
        <mat-header-cell *matHeaderCellDef class="header-title Date-header-title col-lg-2 col-md-2">
          Created
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="table-date-data Date-table-data col-lg-2 col-md-2">
          {{ element.created_date | date : 'MM/dd/yyyy' }} at  {{ element.created_date | date : 'hh:mm aa' }}
        </mat-cell>
      </ng-container>

      <!-- Modified Column -->
      <ng-container matColumnDef="LastModifiedDate">
        <mat-header-cell *matHeaderCellDef class="header-title Date-header-title col-lg-2 col-md-2">
          Modified
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="table-date-data Date-table-data col-lg-2 col-md-2" >
          {{ element.last_updated_date | date : 'MM/dd/yyyy' }} at   {{ element.last_updated_date | date : 'hh:mm aa'}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="checkLabel">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index" class="col-lg-2 d-flex justify-content-center">
          <input type="checkbox" class="checked-section toolbarselectCheckbox" [checked]="selected === i"
            (change)="selected = i" (click)="
              toggleVisibility($event, element.toolbar_id, element.project_id)
            " />
        </mat-cell>
        <!-- <mat-header-cell *matHeaderCellDef class="header-title col-lg-2 col-md-2">
          </mat-header-cell> -->
        <!-- <mat-cell *matCellDef="let element" class="table-data dot-cell col-lg-2 col-md-2" (click)="

                element.created_date,
                element.last_updated_date
              )
            ">
            <img src="assets/images/toolbar/P3_MoreIcon_Blue.png" class="dot-img" alt="dots" />
          </mat-cell> -->
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" class="table-data-row"></mat-row>
    </mat-table>

  <div class="row buttons-head hv-center n">
    <div class="col-lg-12 button-col hv-center">
      <div class="cancel-part hv-center">
        <button class="btn  btn-import" (click)="cancel()">
          Cancel
        </button>
      </div>
      <div class="import-part hv-center">
        <button class="btn btn-import" [disabled]="!remember" (click)="duplicate()">
          Create Copy
        </button>
      </div>
    </div>
